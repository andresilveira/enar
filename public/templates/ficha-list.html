<h1>Todas as fichas <a href="#" class="btn btn-default" target="_blank"><span class='glyphicon glyphicon-download'></span> PDF</a></h1>
<table class="table table-striped table-hover">
  <tr class="row">
    <th></th>
    <th>Nome</th>
    <th>Numero ordem</th>
    <th class="visible-lg">Admissao</th>
    <th class="visible-lg">Dispensa</th>
    <th></th>
  </tr>

  <tr ng-repeat="ficha in fichas" class="clickable-row row">
    <td class='col-xs-1'>
      <a href="#" class="btn btn-default btn-xs"><span class='glyphicon glyphicon-pencil'></span></a>
    </td>
    <td class="col-xs-5 col-lg-3">{{ficha.nome}}</td>
    <td class="col-xs-5 col-lg-3">{{ficha.numero_ordem}}</td>
    <td class="visible-lg col-lg-2">{{ficha.admissao | date: 'dd/MM/yyyy'}}</td>
    <td class="visible-lg col-lg-2">{{ficha.dispensa | date: 'dd/MM/yyyy'}}</td>
    <td class='col-xs-1'>
      <button enconfirm="delete(ficha)" class="btn btn-danger btn-xs"><span class='glyphicon glyphicon-remove'></span></button>
    </td>
  </tr>
</table>

<a href="#" class="btn btn-primary"><span class='glyphicon glyphicon-plus'></span> Nova Ficha</a>
